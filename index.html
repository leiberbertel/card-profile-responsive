<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Carta Profesional - Leiber Bertel</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/profile-img.jpeg" alt="imagen de tarjeta" class="card__img">
                </div>
                <h3 class="card__name">Leiber Bertel</h3>
                <span class="card__profession">Desarrollador Web</span>
                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <!-- Toggle button -->
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
                        <span class="card__social-text">Mis enlaces</span>
                        <!-- Card-social -->
                        <ul class="card__social-list">
                            <a href="https://linkedin.com/in/leiber-bertel" target="_blank" class="card__social-link">
                                <i class="ri-linkedin-fill"></i>
                            </a>
                            <a href="https://github.com/leiberbertel" target="_blank" class="card__social-link">
                                <i class="ri-github-fill"></i>
                            </a>
                            <a href="https://www.facebook.com/leiberbertel/" target="_blank" class="card__social-link">
                                <i class="ri-facebook-fill"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
